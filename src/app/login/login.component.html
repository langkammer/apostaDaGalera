
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
          <div class="card-body">
            <h5 class="card-title text-center">Entrar</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <label for="loginEmail">Email address</label>
                <input type="email" name="loginEmail" id="loginEmail" [(ngModel)]="login.email" class="form-control" placeholder="Email" required>
              </div>
              <div class="form-label-group">
                <label for="loginPassword">Senha</label>
                <input type="password" name="loginPassword" id="loginPassword" [(ngModel)]="login.senha" class="form-control" placeholder="Senha" required>
              </div>
              <div class="custom-control custom-checkbox mb-3">
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Entrar</button>
              <hr class="my-4">
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-secondary btn-lg btn-block text-uppercase" data-toggle="modal" data-target="#modalCadastrar">
                Cadastrar 
              </button>
              <hr class="my-4">

              <button type="submit" class="btn btn-info btn-facebook btn-lg  btn-block text-uppercase" type="submit">
                <i class="fa fa-facebook-official" aria-hidden="true"></i>
                Entrar com Facebook
              </button>
            </form>
          </div>
    </div>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="modalCadastrar" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
          <h5 class="card-title text-center">Cadastrar</h5>
          <form class="form-signin">
            <div class="form-label-group">
                <label for="nomeCad">Nome</label>
                <input type="nomeCad" name="nomeCad" id="nomeCad" [(ngModel)]="usuario.nome" class="form-control" placeholder="Nome" required>
            </div>
            <div class="form-label-group">
              <label for="emailCad">Email address</label>
              <input type="email"  name="emailCad" id="emailCad" [(ngModel)]="usuario.email" class="form-control" placeholder="Email address" required>
            </div>
            <div class="form-label-group">
                <label for="passCad">Senha</label>
                <input type="password" name="passCad" id="passCad" [(ngModel)]="usuario.senha" class="form-control" placeholder="Senha" required>
            </div>
            <div class="custom-control custom-checkbox mb-3">
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="loginNormal();">Criar Conta</button>
            <hr class="my-4">
            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit" (click)="logarFacebook();">
              <i class="fa fa-facebook-official" aria-hidden="true"></i>
              Cadastrar com Facebook
            </button>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
