<div class="container">
    <div class="card text-center">
        <div class="card-header">
            {{liga.tipoLiga}} {{liga.edicao}}
            {{liga.rodadaAtual}} ยบ Rodada
         <div class="row">

            <div class="mx-auto">
              <ngb-pagination size="sm"
                  [collectionSize]="liga.qtdRodadas" 
                  [(page)]="liga.rodadaAtual" 
                  [maxSize]="3"
                  [pageSize]="1"
                  [boundaryLinks]="false"
                  (pageChange)="carregaRodada()">
              </ngb-pagination>
             

            </div>

         </div>

        </div>
        <div class="card-body">
         <div class="row" *ngFor="let r of liga.rodadas">
            <div class="col-12">
                <div class="card text-center" *ngFor="let p of r.partidas">
                    <hr>
                    <div class="card-header">
                        <p>{{p.rodada}} ยบ</p>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                              <tr class="row">
                                <th class="col-3">Time 1</th>
                                <th class="col-3">Time 2</th>
                                <th class="col-6">{{p.dataStr}} {{p.horario}}</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr class="row" >
                                <th class="col-3">
                                  <img [src]="p.time1.escudoPathString"  alt="image">  
                                  {{p.time1.nomeAbrev}}
                                </th>
                                <td class="col-3">
                                    <img [src]="p.time2.escudoPathString"  alt="image">  
                                    {{p.time2.nomeAbrev}}
                                </td>
                                <td class="col-4">
                                    <div class="justify-content-center row">
                                        <div class="col-md-5">
                                            <input type="number" class="form-control" >
                                        </div>
                                        <p  class="d-flex align-items-center">VS</p>
                                        <div  class="col-md-5">
                                            <input type="number" class="form-control" >
                                        </div>
                                    </div>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                    <div class="card-footer text-muted">
                        <p>{{p.local}} </p>
                    </div>
                  </div>
            </div>
         </div>
        </div>
        <div class="card-footer text-muted">
            <button type="button" class="btn btn-success btn-block">Salvar</button>
        </div>
      </div>
      

</div>
