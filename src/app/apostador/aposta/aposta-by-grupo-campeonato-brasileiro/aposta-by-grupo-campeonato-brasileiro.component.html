    <div class="card text-center">
        <div class="card-header">
            {{rodadaAtual}} ยบ Rodada

         <div class="row">

            <div class="mx-auto">
                <ngb-pagination 
                [collectionSize]="qtdsRodadas" 
                [(page)]="rodadaAtual" 
                [maxSize]="5"
                [pageSize]="1"
                [boundaryLinks]="true">
              </ngb-pagination>
             

            </div>

         </div>

        </div>
        <div class="card-body">
         <div class="row">
            <div class="col-12">
                <div class="card text-center">
                    <div class="card-header">
                        <p>Quartas 1ยบ</p>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                              <tr class="row">
                                <th class="col-3">Mandante</th>
                                <th class="col-3">Visitante</th>
                                <th class="col-6"></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr class="row">
                                <th class="col-3">
                                  <img src="assets/equipesemfoto.png" height="10%" alt="image">  
                                  CAM
                                </th>
                                <td class="col-3">
                                  <img src="assets/equipesemfoto.png" height="10%" alt="image">  
                                  CRU
                                </td>
                                <td class="col-6">
                                    <div class="justify-content-center row">
                                        <div class="col-md-5">
                                            <input type="number" class="form-control" >
                                        </div>
                                        <p  class="d-flex align-items-center">VS</p>
                                        <div  class="col-md-5">
                                            <input type="number" class="form-control" >
                                        </div>
                                    </div>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                    <div class="card-footer text-muted">
                      Estadio

                  </div>
            </div>
         </div>
        </div>
        <div class="card-footer text-muted">
            <button type="button" class="btn btn-success btn-block">Salvar</button>
        </div>
      </div>
      

</div>
